<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css"/>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <div class="header">
    <h1>Weather Dashboard</h1>
</div>
  </head>
  <body onload="DefaultScreen()">
      <div class="row justify-content-end">
      <div class="search col-3">
      <h1>Search for a City:
      </h1>
      <input 
      type="text"
      id="userinput"
      placeholder="Enter City Name"
      />
      <button id="search-btn" class="search-btn">
          Search
      </button>
    </div>

    <div class="data col-9">
        <div class="current-city">
            <h1 id="displayCityName">Charlotte</h1>
            <h3>
            <p class="weather" id="day1">Day</p>
            <div class="image"><img src="" class="imgClass" id="img1" alt=""></div>
            <p class="Temp" id="day1Temp">Temp</p>
            <p class="Wind" id="day1Wind">Wind</p>
            <p class="Humidity" id="day1Humidity">Humidity</p>
            </h3>
        </div>
    </div>

    <div class= "day-5 col-9">
        <h1>5-Day Forecast:</h1>
        <div class="row forecast">
        
        <div class="card">
            <p class="weather" id="day2">Day</p>
            <div class="image"><img src="" class="imgClass" id="img2" alt=""></div>
            <p class="Temp" id="day2Temp">Temp</p>
            <p class="Wind" id="day2Wind">Wind</p>
            <p class="Humidity" id="day2Humidity">Humidity</p>
        </div>
        <div class="card">
            <p class="weather" id="day3">Day</p>
            <div class="image"><img src="" class="imgClass" id="img3" alt=""></div>
            <p class="Temp" id="day3Temp">Temp</p>
            <p class="Wind" id="day3Wind">Wind</p>
            <p class="Humidity" id="day3Humidity">Humidity</p>
        </div>
        <div class="card">
            <p class="weather" id="day4">Day</p>
            <div class="image"><img src="" class="imgClass" id="img4" alt=""></div>
            <p class="Temp" id="day4Temp">Temp</p>
            <p class="Wind" id="day4Wind">Wind</p>
            <p class="Humidity" id="day4Humidity">Humidity</p>
        </div>
        <div class="card">
            <p class="weather" id="day5">Day</p>
            <div class="image"><img src="" class="imgClass" id="img5" alt=""></div>
            <p class="Temp" id="day5Temp">Temp</p>
            <p class="Wind" id="day5Wind">Wind</p>
            <p class="Humidity" id="day5Humidity">Humidity</p>
        </div>
        <div class="card">
            <p class="weather" id="day6">Day</p>
            <div class="image"><img src="" class="imgClass" id="img6" alt=""></div>
            <p class="Temp" id="day6Temp">Temp</p>
            <p class="Wind" id="day6Wind">Wind</p>
            <p class="Humidity" id="day6Humidity">Humidity</p>
        </div>
    </div>
    </div>
</div>


<script src="./assets/script.js"></script>
  </body>

</html>
